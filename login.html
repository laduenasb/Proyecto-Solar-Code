		<div class="login">
			<h2>Login</h2>
			<form id="login-formulario">
				<label for="email">Correo</label>
				<input class="campo" type="email" placeholder="Ingresa tu correo" id="email" required autofocus>
				<label for="password">Contraseña</label>
				<input class="campo" type="password" placeholder="Ingresa tu contraseña" id="password" required>
				<input class="btn-login" type="submit" value="Iniciar sesión">
		</form>
		</div>
		<div class="registro-r">
			<h2>Ingresa tu información y registrate</h2>
			<button class="btn-registro">Registrarse</button>
